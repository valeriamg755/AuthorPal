<!DOCTYPE html>
<html lang="en">
<head>
    <title>Donors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha
    384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Donors</h1>
<a class="btn btn-primary" th:href="@{/donor/new}">Create Donor</a>
<div class="table-responsive" style="margin-top:20px">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Donor Id</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Password</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <!--Los corchetes es la variable que se envia del modelo en el controller
        lo que va a la izquiersa es la variable que voy a llamar (objeto)-->
        <tr th:each="donor : ${donors}">
            <td th:text="${donor.donorId}"/>
            <td th:text="${donor.name}"></td>
            <td th:text="${donor.phone}"></td>
            <td th:text="${donor.password}"></td>
            <td>
                <a th:href="@{/donor/edit/{id} (id = ${donor.donorId()})}">Edit</a>
                <a th:href="@{/donor/remove/{id} (id = ${donor.donorId()})}">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kW
DrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
