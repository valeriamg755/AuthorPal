<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donor Create</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha
    384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/donor/create}" th:object="${donor}" method="post">
                <fieldset>
                    <h3>Donor Creation</h3>
                    <div class="form-group">
                        <label for="Name">name</label>
                        <input type="text" th:field="*{name}" id="Name" class="form-control input-lg"
                               placeholder="name" required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="Phone">phone</label>
                        <input type="text" th:field="*{phone}" id="Phone" class="form-control input-lg"
                               placeholder="phone" required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="Password">password</label>
                        <input type="password" th:field="*{password}" id="password" class="form-control input-lg"
                               placeholder="password" required="true"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Create Donor"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kW
DrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
